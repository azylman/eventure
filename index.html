<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="fullcalendar/fullcalendar/fullcalendar.css" />
</head>
<body>
<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Eventure</a>
				<ul class="nav pull-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Alex Zylman
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>Settings</li>
							<li class="divider"></li>
							<li>Logout</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="calendar"></div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-dropdown.js"></script>
<script type="text/javascript" src="fullcalendar/fullcalendar/fullcalendar.js"></script>
<script type="text/javascript" src="fullcalendar/fullcalendar/gcal.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#calendar').fullCalendar({
        // put your options and callbacks here
		defaultView: "agendaWeek",
		//events: "https://www.google.com/calendar/feeds/alex.zylman%40gmail.com/public/basic",
		eventSources: [
			{
				url: "https://www.google.com/calendar/feeds/alex.zylman%40gmail.com/public/basic"
			},
			{
				events: [
					{
						title  : 'LocalEvent',
						start  : '2012-06-03 12:30:00',
						end  : '2012-06-03 15:30:00',
						allDay : false // will make the time show
					}
				]
			}
		]
    });
});
</script>
</body>
</html>
